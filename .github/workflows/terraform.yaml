name: Terraform  Workflow Pipeline
run-name: "Terraform Pipeline"
env:
  TF_VERSION: 1.3.5
on:    
  push:
    branches:
      - main
jobs:

  provision_resources:
    environment: dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
  
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Plan
      run: terraform plan
